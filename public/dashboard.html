<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href='stylesheets/checkbox.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src='/javascripts/main.js'></script>
</head>
<body class="container"> 
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 mt-2"> 
        <span class="navbar-brand mb-0 h1">My Tasks</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">            
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>   
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Input task here" aria-label="task" aria-describedby="button-addon2" name="task" id="task">
        <div class="input-group-append">
            <button onclick="addTask()" class="btn btn-outline-success" type="button" id="add">Add</button>
        </div>
    </div>
    
    <hr class="border border-success"/>
    
    <div id="todo" class="d-flex flex-column align-items-center">
        <button onclick="completeSelectedTasks()" type="button" id="complete" class="btn btn-success">Complete selected</button>
        <div class="container" id="task-list">
            <hr>
        </div>
    </div>
    
</body>
</html>
